version: "3.9"
services:
  app:
    build: .
    image: ghcr.io/youruser/your-repo:latest
    ports:
      - "127.0.0.1:8080:80"  # Only expose to localhost if behind Nginx
    environment:
      APP_VERSION: "1.0.3"
      API_PORT: "8080"
      STATIC_DIR: "/usr/share/nginx/html"
    restart: unless-stopped
